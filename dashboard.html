<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Safety Hub</title>
    <style>
        body {
            background-image: url('front_2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: slideInUp 1.5s ease-out;
        }

        b {
            color: #64ffda;
        }

        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        input[type="text"] {
            padding: 12px 20px;
            width: 350px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite alternate; /* New animation */
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background-color: #64ffda;
            color: #0a192f;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite; /* New animation */
        }

        button:hover {
            background-color: #98ffdf;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #64ffda, 0 0 20px #64ffda, 0 0 30px #64ffda; }
            to { box-shadow: 0 0 5px #64ffda, 0 0 10px #64ffda, 0 0 15px #64ffda; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome User to : <b>Tourist Safety Hub</b></h1>
        <div class="search-box">
            <input type="text" placeholder="ðŸ”Ž Enter the place that you want to visit :)" required>
            <button href="secure.html">Search</button>
        </div>
    </div>
</body>
</html>
