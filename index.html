<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form for Users</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-image: url('front.jpg');
            background-color: #f0f2f5;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .main {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
            backdrop-filter: blur(3px);
            /* NEW: Moves the box to the right */
            transform: translateX(100px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
            animation: slideInLeft 1s ease-out;
        }

        .box {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #a19f9f;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: rgba(178, 174, 174, 0.9);
        }

        .box:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.6);
        }

        #submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: pulse 2s infinite ease-in-out;
        }

        #submit:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        #submit:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Sign Up</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Full Name" required />
                    <input type="email" class="box" id="email" name="email" placeholder="Email Address" required />
                    <input type="number" class="box" id="phone" name="phone" placeholder="Mobile Number" required />
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                    <input type="submit" value="Sign Up" id="submit" />
                </form>
            </div>
        </div>
    </div>

</body>

</html>
